<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина покупок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragments/navbar}"></div>
<div class="container py-4">
    <h1 class="mb-4">Корзина покупок</h1>

    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
=
    <div class="alert alert-info" th:if="${#lists.isEmpty(cartItems)}">
        <p>Ваша корзина пуста.</p>
        <a th:href="@{/items}" class="btn btn-primary">Перейти к товарам</a>
    </div>

    <div th:if="${!#lists.isEmpty(cartItems)}">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Товар</th>
                    <th>Цена</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItems}">
                    <td>
                        <div class="d-flex align-items-center">
                            <img th:if="${!#lists.isEmpty(item.pictures)}" th:src="${item.pictures[0]}"
                                 class="me-3" style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px;"
                                 alt="Изображение товара">
                            <img th:if="${#lists.isEmpty(item.pictures)}" src="/images/no-image.jpg"
                                 class="me-3" style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px;"
                                 alt="Нет изображения">
                            <div>
                                <h6 class="mb-0" th:text="${item.name}">Название товара</h6>
                                <small class="text-muted" th:text="${item.category}">Категория</small>
                            </div>
                        </div>
                    </td>
                    <td class="align-middle" th:text="${item.price + ' ₽'}">0 ₽</td>
                    <td class="align-middle">
                        <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i> Удалить
                            </button>
                        </form>
                        <a th:href="@{/items/{id}(id=${item.id})}" class="btn btn-sm btn-outline-primary ms-2">
                            <i class="bi bi-eye"></i> Просмотр
                        </a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="3" class="text-end">
                        <form th:action="@{/cart/clear}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-trash"></i> Очистить корзину
                            </button>
                        </form>
                        <button class="btn btn-success ms-2">
                            <i class="bi bi-check-circle"></i> Оформить заказ
                        </button>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
