<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${item.name} + ' - Детали товара'">Детали товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .square-image-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            padding-bottom: 100%;
            overflow: hidden;
            cursor: pointer;
        }
        .square-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }
        .thumbnail-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .thumbnail.active {
            border: 2px solid #0d6efd;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-5">
            <div class="square-image-container">
                <img class="square-image" id="mainImage"
                     th:if="${item.pictures != null and !item.pictures.isEmpty()}"
                     th:src="${item.pictures[0]}"
                     th:alt="${item.name}">
                <img class="square-image" th:unless="${item.pictures != null and !item.pictures.isEmpty()}"
                     src="/static/no-image.png" alt="Нет фото">
            </div>
            <div class="thumbnail-container" th:if="${item.pictures != null and !item.pictures.isEmpty()}">
                <img th:each="pic,iter : ${item.pictures}"
                     th:src="${pic}"
                     th:attr="class=${iter.first} ? 'thumbnail active' : 'thumbnail'"
                     alt="thumbnail"
                     onclick="changeImage(this)">
            </div>
        </div>

        <div class="col-md-7">
            <h1 th:text="${item.name}"></h1>
            <span class="badge bg-secondary mb-3" th:text="${item.category}"></span>
            <div class="mb-3">
                <h3 th:text="${item.price} + ' руб.'"></h3>
                <span class="text-muted" th:if="${item.sold != null and item.quantity != null}">
                    <i class="bi bi-box"></i> Осталось:
                    <span th:text="${item.quantity} + ' шт.'"></span>
                </span>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary btn-lg py-3 fw-bold">Купить сейчас</button>
            </div>
            <div class="mb-3">
                <h5><i class="bi bi-info-circle"></i> Описание</h5>
                <p th:text="${item.description != null} ? ${item.description} : ''"></p>
            </div>

            <div class="mb-3">
                <h5><i class="bi bi-truck"></i> Доставка</h5>
                <ul>
                    <li>
                        <span>По городу:</span>
                        <span th:text="${item.localDelivery == 'true'} ? ${item.localDeliveryPrice} + ' руб.' : 'Нет'"></span>
                    </li>
                    <li>
                        <span>По стране:</span>
                        <span th:text="${item.delivery == 'true'} ? ${item.countryDeliveryPrice} + ' руб.' : 'Нет'"></span>
                    </li>
                    <li>
                        <span>Международная:</span>
                        <span th:text="${item.delivery == 'true'} ? ${item.worldDeliveryPrice} + ' руб.' : 'Нет'"></span>
                    </li>
                </ul>
            </div>

            <div class="mb-3">
                <h5><i class="bi bi-card-list"></i> Информация</h5>
                <ul>
                    <li><span>Состояние:</span> <span th:text="${item.condition != null} ? ${item.condition} : ''"></span></li>
                    <li><span>Город:</span> <span th:text="${item.city != null} ? ${item.city} : ''"></span></li>
                    <li><span>Дата публикации:</span> <span th:text="${item.listDateTime != null} ? ${item.listDateTime} : ''"></span></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    function changeImage(thumbnail) {
        const newSrc = thumbnail.src;
        document.getElementById('mainImage').src = newSrc;
        document.querySelectorAll('.thumbnail').forEach(function(item) {
            item.classList.remove('active');
        });
        thumbnail.classList.add('active');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
