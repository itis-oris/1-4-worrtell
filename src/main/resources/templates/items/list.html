<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все товары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragments/navbar}"></div>

<div class="container mt-5">
    <h1 class="mb-4 text-center">Все товары</h1>

    <div th:if="${#lists.isEmpty(items)}">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert alert-info text-center">
                    Товары не найдены.
                </div>
            </div>
        </div>
    </div>
    <div th:if="${items != null and !#lists.isEmpty(items)}">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="item : ${items}" class="col">
                <div class="card h-100 shadow-sm">
                    <img th:if="${item.pictures != null and !item.pictures.isEmpty()}"
                         th:src="${item.pictures[0]}" class="card-img-top" th:alt="${item.name}"
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.name}"></h5>
                        <p class="card-text text-muted">
                            <small th:text="${item.category}"></small>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price fw-bold" th:text="${item.price} + ' руб.'"></span>
                            <a th:href="@{/items/{id}(id=${item.id})}" class="btn btn-sm btn-outline-primary">Подробнее</a>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <small class="text-muted">
                            <i class="bi bi-geo-alt"></i> <span th:text="${item.city}"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
