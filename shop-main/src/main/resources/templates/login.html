<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width:350px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Вход</h3>
            <form th:action="@{/login}" method="post" autocomplete="off" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Электронная почта</label>
                    <input type="text" class="form-control" id="email" name="email" autofocus required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div th:if="${param.error}">
                    <div class="alert alert-danger py-2">
                        Неверный email или пароль
                    </div>
                </div>

                <div class="d-grid gap-2 my-3">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/registration">Ещё нет аккаунта? Зарегистрируйтесь</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
