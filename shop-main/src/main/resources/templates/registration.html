<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Регистрация</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/registration}" method="post" th:object="${registrationForm}"
                          th:class="${#fields.hasErrors('*')} ? 'was-validated'">

                        <div class="mb-3">
                            <label for="email" class="form-label">Электронная почта</label>
                            <input type="text"
                                   class="form-control"
                                   id="email"
                                   th:field="*{email}"
                                   required
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}">Введите корректный email</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   th:field="*{password}"
                                   required
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}">Пароль должен быть 8-16 символов: цифры, буквы A-z, спецсимволы</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                            <input type="password"
                                   class="form-control"
                                   id="confirmPassword"
                                   th:field="*{confirmPassword}"
                                   required
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                                 th:errors="*{confirmPassword}">Пароли должны совпадать</div>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
